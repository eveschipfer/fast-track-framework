# Alembic Configuration File for Fast Track Framework
#
# This file configures Alembic for database migrations.
#
# Usage:
#   alembic revision --autogenerate -m "Create users table"
#   alembic upgrade head
#   alembic downgrade -1

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator (os.pathsep will be used if not set)
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL (overridden in env.py from application config)
# For local development:
sqlalchemy.url = sqlite+aiosqlite:///./app.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
