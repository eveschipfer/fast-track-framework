# Alembic Configuration File for Fast Track Framework
#
# This file configures Alembic for database migrations.
#
# Usage:
#   alembic revision --autogenerate -m "Create users table"
#   alembic upgrade head
#   alembic downgrade -1
#
# Architecture:
#   - env.py: Dynamic path resolution + model discovery
#   - Migrations: workbench/database/migrations/versions/
#   - Models: workbench/app/models/ + framework/fast_query/

[alembic]
# Path to migration scripts
script_location = workbench/database/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone = UTC

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file to be detected
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator (os.pathsep will be used if not set)
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# The output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# IMPORTANT: Database URL configuration
#
# The URL below is a fallback for local development.
# In production, the URL should be configured via:
#   1. Environment variables (DB_CONNECTION, DB_DATABASE, etc.)
#   2. config/database.py configuration file
#   3. DatabaseServiceProvider auto-configuration
#
# For local development:
sqlalchemy.url =

# For production MySQL:
# sqlalchemy.url = mysql+aiomysql://user:pass@host:port/database

# For production PostgreSQL:
# sqlalchemy.url = postgresql+asyncpg://user:pass@host:port/database

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================

# Prepend sys.path with script directory (optional)
# This helps with module discovery in some environments
prepend_sys_path = .

# Database engine options (can be overridden in env.py)
# echo = false  # Log SQL statements
# pool_size = 10  # Connection pool size
# max_overflow = 20  # Max connections beyond pool_size

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
